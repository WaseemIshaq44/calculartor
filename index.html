<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>




  <div class="container mt-5">
    <div class="row w-25 h-100 my-4 mx-auto">
      <div class="mt-3"><h3>Calculator</h3></div>
      <div class="col-12" id="userinput">
        <input class="col-12 mt-2 p-2 h-100" id="inputfield"/>
      </div>
      <div class="d-flex flex-row justify-content-between flex-wrap my-3">
        <button class="col-3 my-2  p-2 btn"  onclick="inputbutton('C')" >  C</button>
        <button class="col-3 my-2  p-2 btn"  onclick="inputbutton('1/x')" >  1/x</button>
        <button class="col-3 my-2  p-2 btn"  onclick="inputbutton('**2')" >  x^2</button>
        <button class="col-3 my-2  p-2 btn"  onclick="inputbutton('**(1/2)')" >x^(1/2)</button>
        <button class="col-3 my-2  p-2 btn"  onclick="inputbutton('/')" >  /</button>
        <button class="col-3 my-2  p-2 btn"  onclick="inputbutton('7')" >  7</button>
        <button class="col-3 my-2  p-2 btn"  onclick="inputbutton('8')" >  8</button>
        <button class="col-3 my-2  p-2 btn"  onclick="inputbutton('9')" >  9</button>
        <button class="col-3 my-2  p-2 btn"  onclick="inputbutton('*')" >  *</button>
        <button class="col-3 my-2  p-2 btn"  onclick="inputbutton('4')" >  4</button>
        <button class="col-3 my-2  p-2 btn"  onclick="inputbutton('5')" >  5</button>
        <button class="col-3 my-2  p-2 btn"  onclick="inputbutton('6')" >  6</button>
        <button class="col-3 my-2  p-2 btn"  onclick="inputbutton('-')" >  -</button>
        <button class="col-3 my-2  p-2 btn"  onclick="inputbutton('1')" >  1</button>
        <button class="col-3 my-2  p-2 btn"  onclick="inputbutton('2')" >  2</button>
        <button class="col-3 my-2  p-2 btn"  onclick="inputbutton('3')" >  3</button>
        <button class="col-3 my-2  p-2 btn"  onclick="inputbutton('+')" >  +</button>
        <button class="col-3 my-2  p-2 btn"  onclick="inputbutton('%')" > %</button>
        <button class="col-3 my-2  p-2 btn"  onclick="inputbutton('0')" >  0</button>
        <button class="col-3 my-2  p-2 btn"  onclick="inputbutton('.')" >  .</button>
        <button class="col-6 my-2 mx-auto  p-2 btn btn-primary"  onclick="inputbutton('=')" >  =</button>
      </div>
    </div>
  </div>

    <script src="app.js"></script>
  </body>
</html>
